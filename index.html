<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/hsq6bmb.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <title>cryptorankr - Discover. Plan. Track. Rank. Hit your Portfolio goals.</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">cryptorankr</h1>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-home">home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-about">about</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <article>
            <section class="section hero" aria-label="hero">
                <div class="hero-container">
                    <div class="hero-content">
                        <h1 class="h1 hero-title">Discover. Plan. <br>Track. <b class="highlight">Rank.</b></br></h1>
                        <p class="hero-text">
                            with <b class="highlight">cryptorankr</b>, hit all <br>of your portfolio goals</br>
                        </p>
                            <button type="button" class="btn btn-primary">GET STARTED NOW</button>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <div class="crypto-title">
            <div class="table-title" id="market-update">Market Update</div>
            <div class="last-updated"></div>
            <div class="input-group">
                 <input type="text" id="search" name="search" placeholder="Search Data..."/>
            </div>
    </div>
    <div class="crypto-container">
        <table class="crypto-table">
            <thead>
                <tr class="columns">
                    <th class="rank">#</th>
                    <th class="name">Coin</th>
                    <th class="symbol">Symbol</th>
                    <th class="current-price">Price</th>
                    <th class="market-cap-change-percentage-24h">24h%</th>
                    <th class="volume">Volume</th>
                    <th class="market-cap">Market Cap</th>
                </tr>
            </thead>
            <tbody>  
            </tbody>
        </table>
    </div>   
    <script src="app.js"></script>
    <script src="animation.js"></script>
</body>
</html>
